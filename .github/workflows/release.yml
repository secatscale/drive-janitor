name: Build and Release
on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      matrix:
        os:   [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]
        include:
          # Où trouver libyara ?
          - os: ubuntu-latest
            goos: linux
            yara_install: sudo apt-get update && sudo apt-get install -y pkg-config libyara-dev yara
          - os: macos-latest
            goos: darwin
            yara_install: brew install yara          # � Brew existe sur les runners macOS :contentReference[oaicite:1]{index=1}
          - os: windows-latest
            goos: windows
            # YARA côté Windows via Chocolatey (lib + dll) :contentReference[oaicite:2]{index=2}
            yara_install: choco install yara -y

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Install YARA
        run: ${{ matrix.yara_install }}

      # Pour des scripts identiques sur les trois OS
      - name: Build
        shell: bash
        env:
          GOOS:   ${{ matrix.goos }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1        # go-yara en a besoin
        run: |
          mkdir -p dist
          EXT=""
          [[ "$GOOS" == "windows" ]] && EXT=".exe"
          go build -o "dist/drivejanitor-${GOOS}-${GOARCH}${EXT}" ./main.go

      - name: Upload artefacts
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-pkg-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Build macOS binary (darwin/arm64)
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=arm64 go build -o dist/drivejanitor ./main.go

      - name: Build .pkg for macOS
        run: |
          PKGROOT=pkgroot
          mkdir -p $PKGROOT/usr/local/bin
          mkdir -p $PKGROOT/usr/local/etc/drivejanitor

          cp dist/drivejanitor $PKGROOT/usr/local/bin/
          cp config.yaml $PKGROOT/usr/local/etc/drivejanitor/config.yaml

          pkgbuild \
            --root $PKGROOT \
            --identifier com.secatscale.drivejanitor \
            --version ${{ github.ref_name }} \
            --install-location / \
            dist/drivejanitor-darwin.pkg

      - name: Upload .pkg to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/drivejanitor-darwin.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}