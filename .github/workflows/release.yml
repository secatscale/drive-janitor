name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-matrix:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [windows, linux, darwin]
        goarch: [amd64, arm64]
     
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Build binaries
        run: |
          mkdir -p dist
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/drivejanitor-${{ matrix.goos }}-${{ matrix.goarch }}$EXT ./main.go

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-pkg-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Build macOS binary (darwin/arm64)
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=arm64 go build -o dist/drivejanitor ./main.go

      - name: Build .pkg for macOS
        run: |
          PKGROOT=pkgroot
          mkdir -p $PKGROOT/usr/local/bin
          mkdir -p $PKGROOT/usr/local/etc/drivejanitor

          cp dist/drivejanitor $PKGROOT/usr/local/bin/
          cp config.yaml $PKGROOT/usr/local/etc/drivejanitor/config.yaml

          pkgbuild \
            --root $PKGROOT \
            --identifier com.secatscale.drivejanitor \
            --version ${{ github.ref_name }} \
            --install-location / \
            dist/drivejanitor-darwin.pkg

      - name: Upload .pkg to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/drivejanitor-darwin.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}